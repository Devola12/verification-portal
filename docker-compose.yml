version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: "verification_db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    environment:
      DB_NAME: verification_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: "5432"
    build: ./backend
    container_name: verification_backend
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    # env_file: ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
